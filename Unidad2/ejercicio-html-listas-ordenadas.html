<!DOCTYPE html>
<html>
    <head>
        <h2>Listas ordenadas</h2>
    </head>
    <body>
    <ol type="a" start="4">
        <li>Elemento 1
        <li>Elemento 2
        <li>Elemento 3
        <li>Elemento 4
    </ol> 

    <ol reversed start=100>
        <li>Elemento 1
        <li>Elemento 2
        <li>Elemento 3
        <li>Elemento 4
    </ol> 

    <ol type="i" start=1000>
        <li value=999>Elemento 1
        <li>Elemento 2
        <li>Elemento 3
        <li>Elemento 4
    </ol> 

    </body>
</html>
